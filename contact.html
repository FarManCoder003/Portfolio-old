<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/web.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <!-- nav start -->
    <nav class="navbar navbar-expand-lg" id="nav">
      <div class="container">
        <a href="#"><img src="images/logo.png" alt="logo" width="60px" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Service</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Social</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html"
                ><button>Contact Me</button>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- nav end -->

    <!-- contact start -->
    <section id="contact">
        <video
        src="images/background.mp4"
        autoplay
        loop
        id="bg_video"
        width="100%"
      ></video>
        <div class="container">
            <div class="contact_txt">
              <div class="row">
                <div class="col-12 text-center">
                    <h2>Contact me</h2>
                </div>
                <div class="col-10 offset-1">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="col-6">
                            <input type="text" placeholder="Enter your name">
                        </div>
                        <div class="col-6">
                            <input type="email" placeholder="Enter your mail">
                        </div>
                        <div class="col-6">
                            <input type="tel" placeholder="Enter your number">
                        </div>
                        <div class="col-12">
                            <input type="text" placeholder="Enter your message">
                        </div>
                        <div class="col-4 offset-5">
                            <span>
                                <button type="submit">Submit</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </section>
    <!-- contact end -->

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
